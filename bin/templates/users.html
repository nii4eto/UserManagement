<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Accounts</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Accounts</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/users">All Accounts</a></li>
					<li><a href="/createUser">Create user</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="table-responsive">
			<table class="table table-bordered hoverTable" id="usersTable">
				<thead>
					<tr>
						<th class="col-md-1">#</th>
						<th class="col-md-3">First Name</th>
						<th class="col-md-3">Last Name</th>
						<th class="col-md-3">Email</th>
						<th class="col-md-1">Birthdate</th>
						<th class="col-md-1">Actions</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user : ${users}">
						<tr>
							<td th:text="${user.id}"></td>
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.dateOfBirth}"></td>
							<td>
								<form action="#" method="get"
									th:action="@{/users/add/{id}(id=${user.id})}">
									<button type="submit" class="btn btn-default btn-xs deleteBtn"
										aria-label="Add">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
								</form>

								<form action="#" method="post"
									th:action="@{/users/delete/{id}(id=${user.id})}">
									<button type="submit" class="btn btn-default btn-xs deleteBtn"
										aria-label="Delete">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</form>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
