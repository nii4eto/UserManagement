<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Accounts</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="/js/function.js"></script>
<link rel="stylesheet" type="text/css" href="/css/common.css" />

<script type="text/javascript">
	$(document).ready(function() {
		var id = window.location.search.substr(1);
		populateUserData(id);
	});
</script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Accounts</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/index.html">All Accounts</a></li>
					<li><a href="/createUser.html">Create Account</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form action="/editUser" id="editUserForm" method="post">
					<div class="alert alert-danger" id="errorMessage"></div>
					<input type="hidden" name="id" />
					<div class="form-group">
						<label>First name</label> <input name="firstName" type="text"
							class="form-control" placeholder="First name" required="required"  />
					</div>
					<div class="form-group">
						<label>First name</label> <input name="lastName" type="text"
							class="form-control" placeholder="Last name" required="required"  />
					</div>
					<div class="form-group">
						<label>Email</label> <input name="email" type="text"
							class="form-control" placeholder="Email" required="required"  />
					</div>
					<div class="form-group">
						<label>Birthdate</label> <input name="dateOfBirth" type="date"
							class="form-control" placeholder="Birthdate" required="required"  />
					</div>
					<button type="button" class="btn btn-success" id="createUser"
						onclick="updateUser();">Submit</button>
					<button type="button" class="btn btn-primary" id="cancel"
						onclick="redirectToHome();">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
